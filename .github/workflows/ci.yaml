name: "CI"

on:
  push:
  workflow_dispatch: ~

jobs:
  php-code-sniffer:
    name: "PHP-Code-Sniffer"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@master
      - name: "Setup Php Enviroment"
        uses: shivammathur/setup-php@v2
        with:
            php-version: '8.3'
            tools: composer
      - name: "Composer install"
        run: composer install
      - name: "Run PHP Code Sniffer"
        run: ~/.composer/vendor/bin/phpcs
      - name: "Try auto fix"
        run: ~/.composer/vendor/bin/phpcbf
  php-stan:
    name: "PHP-Stan"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@master
      - name: "Setup Php Enviroment"
        uses: shivammathur/setup-php@v2
        with:
            php-version: '8.1'
            tools: composer
      - name: "Composer install"
        run: composer install
      - name: "Run PHP Stan"
        run: ~/.composer/vendor/bin/phpstan analyse --level 5 src/ 
        continue-on-error: true
  composer-install:
    name: "Composer Install"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Docker using Docker's official script
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh
        continue-on-error: false
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.3.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version
        continue-on-error: false
      - name: Composer install
        env:
          POSTGRES_VERSION: ${{ secrets.POSTGRES_VERSION }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          ADMINER_PORT: ${{ secrets.ADMINER_PORT }}
        run: docker-compose -f docker-compose.yaml -f docker-compose.override.yaml up -d
        continue-on-error: false
      - name: Docker shows running containers
        run: docker ps -a
        continue-on-error: false
